<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMR Master Pro - Analytics</title>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['"Plus Jakarta Sans"', 'sans-serif'] },
                    colors: {
                        glass: "rgba(255, 255, 255, 0.7)",
                    }
                }
            }
        }
    </script>
    <style>
        body { background: #f1f5f9; }
        .glass-card { background: white; border: 1px solid #e2e8f0; border-radius: 1rem; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Navbar Helper (Simplified for analytics)
        const Navbar = () => (
            <nav className="bg-white border-b border-slate-200 px-6 py-4 flex justify-between items-center sticky top-0 z-50">
                <div className="flex items-center gap-2 cursor-pointer" onClick={() => window.location.href='index.html'}>
                    <div className="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center text-white font-bold">O</div>
                    <span className="font-bold text-slate-800 text-lg">OMR Master Pro</span>
                </div>
                <div className="flex gap-4">
                    <a href="index.html" className="text-slate-500 hover:text-blue-600 font-medium">Home</a>
                    <a href="analytics.html" className="text-blue-600 font-bold bg-blue-50 px-3 py-1 rounded-md">Analytics</a>
                </div>
            </nav>
        );

        const Analytics = () => {
            const [history, setHistory] = useState([]);
            const [selectedExam, setSelectedExam] = useState('All');
            const [view, setView] = useState('overview'); // overview | detailed
            
            // Chart Refs
            const chartRef = useRef(null);
            const chartInstance = useRef(null);

            // Load Data
            useEffect(() => {
                const stored = JSON.parse(localStorage.getItem('omr_history') || '[]');
                // Sort by date descending
                setHistory(stored.reverse());
            }, []);

            // Filter Logic
            const uniqueExams = ['All', ...new Set(history.map(h => h.examName))];
            const filteredData = selectedExam === 'All' ? history : history.filter(h => h.examName === selectedExam);
            const latestAttempt = filteredData[0];
            const previousAttempt = filteredData[1]; // For comparison

            // Chart Rendering
            useEffect(() => {
                if (chartRef.current && filteredData.length > 0) {
                    if (chartInstance.current) chartInstance.current.destroy();

                    // Reverse for chronological chart (Oldest -> Newest)
                    const chartData = [...filteredData].reverse();
                    
                    const ctx = chartRef.current.getContext('2d');
                    chartInstance.current = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: chartData.map(d => new Date(d.date).toLocaleDateString()),
                            datasets: [{
                                label: 'Score History',
                                data: chartData.map(d => d.score),
                                borderColor: '#2563eb',
                                backgroundColor: 'rgba(37, 99, 235, 0.1)',
                                tension: 0.3,
                                fill: true,
                                pointRadius: 5
                            }]
                        },
                        options: {
                            responsive: true,
                            plugins: { legend: { display: false } },
                            scales: { y: { beginAtZero: true } }
                        }
                    });
                }
            }, [filteredData, view]);

            const handleDelete = (id) => {
                if(confirm("Delete this record permanently?")) {
                    const updated = history.filter(h => h.id !== id);
                    localStorage.setItem('omr_history', JSON.stringify(updated.reverse())); // Re-reverse for storage
                    setHistory(updated);
                }
            };

            const ComparisonBadge = ({ current, prev, type, suffix = '' }) => {
                if (!prev) return <span className="text-xs text-slate-400">vs --</span>;
                const diff = current - prev;
                const isPositive = type === 'inverse' ? diff < 0 : diff > 0; // For time, lower is better
                const color = isPositive ? 'text-green-600 bg-green-50' : 'text-red-600 bg-red-50';
                const sign = diff > 0 ? '+' : '';
                return (
                    <span className={`text-xs px-2 py-0.5 rounded-full font-bold ${color}`}>
                        {sign}{Number(diff).toFixed(1)}{suffix}
                    </span>
                );
            };

            if (history.length === 0) return (
                <div className="min-h-screen bg-slate-50">
                    <Navbar />
                    <div className="flex flex-col items-center justify-center pt-32 px-4 text-center">
                        <div className="w-20 h-20 bg-slate-200 rounded-full flex items-center justify-center mb-6 text-4xl">ðŸ“Š</div>
                        <h2 className="text-2xl font-bold text-slate-800 mb-2">No History Found</h2>
                        <p className="text-slate-500 mb-8 max-w-md">Complete your first exam to unlock detailed analytics and progress tracking.</p>
                        <a href="index.html" className="bg-blue-600 text-white px-8 py-3 rounded-xl font-bold hover:bg-blue-700 transition">Take a Mock Test</a>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen bg-slate-50 pb-12">
                    <Navbar />

                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-8">
                        
                        {/* Filters */}
                        <div className="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4 mb-8">
                            <div>
                                <h1 className="text-2xl font-bold text-slate-800">Performance Analytics</h1>
                                <p className="text-slate-500">Track your improvement over time.</p>
                            </div>
                            <select 
                                value={selectedExam} 
                                onChange={(e) => setSelectedExam(e.target.value)}
                                className="bg-white border border-slate-300 rounded-lg px-4 py-2 text-sm font-medium focus:ring-2 focus:ring-blue-500 outline-none"
                            >
                                {uniqueExams.map(name => <option key={name} value={name}>{name}</option>)}
                            </select>
                        </div>

                        {/* Top Cards (Latest Attempt) */}
                        {latestAttempt && (
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                                {/* Score Card */}
                                <div className="glass-card p-6 border-l-4 border-blue-500">
                                    <div className="flex justify-between items-start mb-2">
                                        <p className="text-sm font-semibold text-slate-500 uppercase">Latest Score</p>
                                        <ComparisonBadge current={latestAttempt.score} prev={previousAttempt?.score} />
                                    </div>
                                    <h2 className="text-4xl font-bold text-slate-800">{latestAttempt.score}</h2>
                                    <p className="text-xs text-slate-400 mt-2">{new Date(latestAttempt.date).toLocaleString()}</p>
                                </div>

                                {/* Accuracy Card */}
                                <div className="glass-card p-6 border-l-4 border-green-500">
                                    <div className="flex justify-between items-start mb-2">
                                        <p className="text-sm font-semibold text-slate-500 uppercase">Accuracy</p>
                                        <ComparisonBadge current={latestAttempt.accuracy} prev={previousAttempt?.accuracy} suffix="%" />
                                    </div>
                                    <h2 className="text-4xl font-bold text-slate-800">{latestAttempt.accuracy}%</h2>
                                    <p className="text-xs text-slate-400 mt-2">Correct vs Wrong attempts</p>
                                </div>

                                {/* Speed Card */}
                                <div className="glass-card p-6 border-l-4 border-purple-500">
                                    <div className="flex justify-between items-start mb-2">
                                        <p className="text-sm font-semibold text-slate-500 uppercase">Avg Speed</p>
                                        {/* Simplified logic for speed comparison */}
                                        {previousAttempt && (
                                            <span className="text-xs text-slate-400">
                                                Prev: {Math.round(previousAttempt.timeTaken / 60)}m
                                            </span>
                                        )}
                                    </div>
                                    <h2 className="text-4xl font-bold text-slate-800">
                                        {Math.floor(latestAttempt.timeTaken / 60)}<span className="text-xl text-slate-500">m</span> 
                                        {latestAttempt.timeTaken % 60}<span className="text-xl text-slate-500">s</span>
                                    </h2>
                                    <p className="text-xs text-slate-400 mt-2">Total Time Taken</p>
                                </div>
                            </div>
                        )}

                        {/* Main Content Area */}
                        <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
                            
                            {/* Left Column: Charts & History List */}
                            <div className="lg:col-span-2 space-y-8">
                                {/* Chart */}
                                <div className="glass-card p-6">
                                    <h3 className="font-bold text-lg text-slate-800 mb-4">Progress Trend</h3>
                                    <div className="h-64">
                                        <canvas ref={chartRef}></canvas>
                                    </div>
                                </div>

                                {/* History Table */}
                                <div className="glass-card overflow-hidden">
                                    <div className="px-6 py-4 border-b border-slate-100 flex justify-between items-center">
                                        <h3 className="font-bold text-lg text-slate-800">History Log</h3>
                                        <button 
                                            onClick={() => {
                                                if(confirm('Clear all history?')) {
                                                    localStorage.removeItem('omr_history');
                                                    window.location.reload();
                                                }
                                            }}
                                            className="text-xs text-red-500 hover:underline"
                                        >
                                            Clear All
                                        </button>
                                    </div>
                                    <div className="overflow-x-auto">
                                        <table className="w-full text-sm text-left">
                                            <thead className="bg-slate-50 text-slate-500">
                                                <tr>
                                                    <th className="px-6 py-3">Date</th>
                                                    <th className="px-6 py-3">Exam</th>
                                                    <th className="px-6 py-3">Score</th>
                                                    <th className="px-6 py-3">Acc.</th>
                                                    <th className="px-6 py-3">Action</th>
                                                </tr>
                                            </thead>
                                            <tbody className="divide-y divide-slate-100">
                                                {filteredData.map(attempt => (
                                                    <tr key={attempt.id} className="hover:bg-slate-50/50">
                                                        <td className="px-6 py-4">{new Date(attempt.date).toLocaleDateString()}</td>
                                                        <td className="px-6 py-4 font-medium text-slate-700">{attempt.examName}</td>
                                                        <td className="px-6 py-4 font-bold text-blue-600">{attempt.score}</td>
                                                        <td className="px-6 py-4">{attempt.accuracy}%</td>
                                                        <td className="px-6 py-4">
                                                            <button onClick={() => handleDelete(attempt.id)} className="text-red-400 hover:text-red-600">
                                                                <svg className="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                                                            </button>
                                                        </td>
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>

                            {/* Right Column: Mistake Analysis Grid */}
                            <div className="lg:col-span-1">
                                <div className="glass-card p-6 h-full">
                                    <h3 className="font-bold text-lg text-slate-800 mb-2">Mistake Map</h3>
                                    <p className="text-xs text-slate-500 mb-4">Latest attempt visual breakdown.</p>
                                    
                                    <div className="flex gap-2 mb-4 text-xs">
                                        <span className="flex items-center gap-1"><span className="w-3 h-3 bg-green-500 rounded-full"></span> Correct</span>
                                        <span className="flex items-center gap-1"><span className="w-3 h-3 bg-red-500 rounded-full"></span> Wrong</span>
                                        <span className="flex items-center gap-1"><span className="w-3 h-3 bg-slate-200 rounded-full"></span> Skipped</span>
                                    </div>

                                    {latestAttempt && (
                                        <div className="grid grid-cols-5 gap-2 max-h-[600px] overflow-y-auto pr-2 custom-scroll">
                                            {Array.from({ length: latestAttempt.totalQuestions }, (_, i) => i + 1).map(qNum => {
                                                const status = latestAttempt.gradingDetails[qNum] || 'skipped';
                                                let bg = 'bg-slate-100 text-slate-400';
                                                if (status === 'correct') bg = 'bg-green-500 text-white';
                                                if (status === 'wrong') bg = 'bg-red-500 text-white';
                                                
                                                return (
                                                    <div key={qNum} className={`aspect-square rounded-lg flex items-center justify-center text-xs font-bold ${bg}`} title={`Q${qNum}: ${status}`}>
                                                        {qNum}
                                                    </div>
                                                );
                                            })}
                                        </div>
                                    )}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Analytics />);
    </script>
</body>
</html>
