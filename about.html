                { icon: Icons.BarChart, title: t('feature3'), desc: lang === 'en' ? 'Track performance trends and identify weak areas' : 'কর্মক্ষমতার প্রবণতা ট্র্যাক করুন এবং দুর্বল অঞ্চলগুলি সনাক্ত করুন' },
                { icon: Icons.Settings, title: t('feature4'), desc: lang === 'en' ? 'Create exams with custom parameters and rules' : 'কাস্টম প্যারামিটার এবং নিয়ম সহ পরীক্ষা তৈরি করুন' },

                { name: 'Contributors', role: lang === 'en' ? 'Open Source Community' : 'ওপেন সোর্স কমিউনিটি', bio: lang === 'en' ? 'Dedicated developers and testers improving the platform' : 'প্ল্যাটফর্ম উন্নত করার জন্য নিবেদিত ডেভেলপার এবং পরীক্ষক' },
            ];

                <div className={`min-h-screen pt-24 flex flex-col ${lang === 'bn' ? 'font-bangla' : ''}`}>

                                ))}

                        </div>

                        {/* Team & Technology */}
                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
                            {/* Team Section */}
                            <div className="glass-panel rounded-3xl p-6 shadow-xl border border-white/60 dark:border-slate-700">
                                <h2 className="text-2xl font-bold text-slate-800 dark:text-white mb-6 flex items-center gap-3">
                                    <Icons.Users className="text-green-500" /> {t('team_title')}
                                </h2>
                                <div className="space-y-6">
                                    {team.map((member, index) => (
                                        <div key={index} className="flex items-start gap-4 p-4 rounded-xl bg-white/50 dark:bg-slate-800/30 border border-slate-100 dark:border-slate-700">
                                            <div className="w-12 h-12 bg-gradient-to-br from-blue-500 to-purple-500 rounded-xl flex items-center justify-center text-white font-bold text-lg">

                                            <div>
                                                <h4 className="font-bold text-slate-800 dark:text-white">{member.name}</h4>
                                                <p className="text-sm text-blue-600 dark:text-blue-400 font-medium mb-1">{member.role}</p>
                                                <p className="text-sm text-slate-600 dark:text-slate-400">{member.bio}</p>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>

                            {/* Technology Section */}
                            <div className="glass-panel rounded-3xl p-6 shadow-xl border border-white/60 dark:border-slate-700">
                                <h2 className="text-2xl font-bold text-slate-800 dark:text-white mb-6 flex items-center gap-3">
                                    <Icons.Cpu className="text-orange-500" /> {t('tech_title')}
                                </h2>
                                <p className="text-slate-600 dark:text-slate-300 mb-6">
                                    {t('tech_desc')}
                                </p>
                                <div className="grid grid-cols-2 gap-4">
                                    {['React', 'Tailwind CSS', 'JavaScript', 'LocalStorage', 'Babel', 'Lucide Icons'].map((tech, index) => (
                                        <div key={index} className="bg-white/50 dark:bg-slate-800/30 p-3 rounded-xl border border-slate-100 dark:border-slate-700 text-center">
                                            <span className="font-medium text-slate-700 dark:text-slate-300">{tech}</span>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>

                        {/* Call to Action */}
                        <div className="glass-panel rounded-3xl p-8 mb-8 shadow-xl border border-white/60 dark:border-slate-700 bg-gradient-to-r from-blue-50 to-indigo-50 dark:from-blue-900/20 dark:to-indigo-900/20 text-center">
                            <h3 className="text-2xl font-bold text-slate-800 dark:text-white mb-3">{t('contact_us')}</h3>
                            <p className="text-slate-600 dark:text-slate-300 mb-6 max-w-2xl mx-auto">
                                {lang === 'en' ? 'Have questions, suggestions, or want to contribute? We\'d love to hear from you.' : 'প্রশ্ন, পরামর্শ আছে, বা অবদান রাখতে চান? আমরা আপনার কাছ থেকে শুনতে আগ্রহী।'}
                            </p>
                            <button onClick={() => setActiveModal('contact')} className="bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 text-white px-8 py-3 rounded-xl font-bold shadow-lg shadow-blue-500/30 transition hover:scale-105">
                                {t('contact')}
                            </button>
                        </div>
                    </main>

                    <Footer />

                    {/* Modals */}
                    <Modal title="Contact Us" isOpen={activeModal === 'contact'} onClose={() => setActiveModal(null)}>
                        <div className="space-y-3">
                            <p className="text-sm text-slate-600 dark:text-slate-300">
                                {lang === 'en' ? 'For support, enterprise inquiries, or feedback:' : 'সাহায্য, এন্টারপ্রাইজ জিজ্ঞাসা, বা প্রতিক্রিয়ার জন্য:'}
                            </p>
                            <a href="mailto:support@omrmaster.com" className="flex items-center gap-2 p-3 rounded-lg bg-blue-50 dark:bg-blue-900/30 text-blue-700 dark:text-blue-300 font-medium hover:bg-blue-100 transition">
                                <Icons.Mail /> support@omrmaster.com
                            </a>
                        </div>
                    </Modal>
                    
                    <Modal title="Report an Issue" isOpen={activeModal === 'report'} onClose={() => setActiveModal(null)}>
                         <form className="space-y-4">
                            <div>
                                <label className="block text-sm font-medium mb-1 dark:text-slate-300">Issue Type</label>
                                <select className="w-full rounded-lg border-slate-300 dark:border-slate-600 dark:bg-slate-800 dark:text-white p-2 border">
                                    <option>Bug</option>
                                    <option>Feature Request</option>
                                </select>
                            </div>
                            <div>
                                <label className="block text-sm font-medium mb-1 dark:text-slate-300">Description</label>
                                <textarea className="w-full rounded-lg border-slate-300 dark:border-slate-600 dark:bg-slate-800 dark:text-white p-2 border" rows="3"></textarea>
                            </div>
                            <button type="button" onClick={() => setActiveModal(null)} className="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg font-bold transition">Submit Report</button>
                         </form>
                    </Modal>

                    <Modal title="Usage Guidelines" isOpen={activeModal === 'guideline'} onClose={() => setActiveModal(null)}>
                        <ul className="list-disc pl-5 space-y-2 text-sm">
                            <li>Ensure you have a stable internet connection if loading external PDFs.</li>
                            <li>Do not refresh the page during an active exam session.</li>
                            <li>Use the flags to mark questions for review.</li>
                            <li>Analytics are stored locally in your browser. Clearing cache will delete history.</li>
                        </ul>
                    </Modal>
                </div>
            );
        };

        const AppWrapper = () => {
            const [lang, setLang] = useState('en');
            const [darkMode, setDarkMode] = useState(false);

            useEffect(() => {
                const savedLang = localStorage.getItem('lang');
                if (savedLang) setLang(savedLang);

                const savedTheme = localStorage.getItem('theme');
                if (savedTheme === 'dark') {
                    setDarkMode(true);
                    document.documentElement.classList.add('dark');
                }
            }, []);

            return (
                <AppContext.Provider value={{ lang, setLang, darkMode, setDarkMode }}>
                    <About />
                </AppContext.Provider>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<AppWrapper />);
    </script>
</body>
