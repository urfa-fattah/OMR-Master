    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        bangla: ['Hind Siliguri', 'sans-serif'],
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-out',
                        'slide-up': 'slideUp 0.5s ease-out forwards',
                        'pop-in': 'popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275)',
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
                        slideUp: { '0%': { opacity: '0', transform: 'translateY(20px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } },
                        popIn: { '0%': { opacity: '0', transform: 'scale(0.9)' }, '100%': { opacity: '1', transform: 'scale(1)' } }
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-attachment: fixed;
            background: radial-gradient(circle at top left, #f8fafc, #e2e8f0); 
        }
        .dark body {
            background: radial-gradient(circle at top left, #0f172a, #1e293b);
        }
        
        /* Glassmorphism Utilities */
        .glass-panel {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        .dark .glass-panel {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-glass {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(226, 232, 240, 0.8);
        }
        .dark .nav-glass {
            background: rgba(15, 23, 42, 0.85);
            border-bottom: 1px solid rgba(30, 41, 59, 0.8);
        }

        /* Hide scrollbar for clean look */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        .dark ::-webkit-scrollbar-thumb { background: #475569; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

        /* Custom Radio Button Styling */
        .payment-radio:checked + div {
            border-color: #ec4899; /* pink-500 */
            background-color: rgba(236, 72, 153, 0.05);
        }
        .dark .payment-radio:checked + div {
            background-color: rgba(236, 72, 153, 0.1);
        }
    </style>
</head>

            const [sessionActive, setSessionActive] = useState(false);

                const session = localStorage.getItem('omr_current_session');
                if (session) setSessionActive(true);
            }, []);

                setDarkMode(!darkMode);
                document.documentElement.classList.toggle('dark');
                localStorage.setItem('theme', !darkMode ? 'dark' : 'light');

                const newLang = lang === 'en' ? 'bn' : 'en';
                setLang(newLang);
                localStorage.setItem('lang', newLang);

                                        <item.icon /> <span className={lang === 'bn' ? 'font-bangla' : ''}>{item.name}</span>

                            className="mt-2 inline-flex items-center gap-2 px-6 py-3 bg-gradient-to-r from-pink-500 to-rose-500 hover:from-pink-600 hover:to-rose-600 text-white font-bold rounded-xl shadow-lg shadow-pink-500/20 hover:shadow-xl hover:shadow-pink-500/30 transition-all duration-300 hover:scale-105 ring-2 ring-pink-500 ring-offset-2 dark:ring-offset-slate-900"
                        >
                            <Icons.Heart className="w-5 h-5" />
                            <span className={lang === 'bn' ? 'font-bangla' : ''}>{t('donation')}</span>
                        </a>
                    </div>
                </footer>
            );
        };

        // --- Success Modal ---
        const SuccessModal = ({ isOpen, onClose }) => {
            const { lang } = useContext(AppContext);
            const t = (k) => translations[lang][k];
            if (!isOpen) return null;

            return (
                <div className="fixed inset-0 z-[100] flex items-center justify-center p-4">
                    <div className="absolute inset-0 bg-slate-900/70 backdrop-blur-sm transition-opacity" onClick={onClose}></div>
                    <div className="relative w-full max-w-sm glass-panel rounded-3xl p-8 shadow-2xl animate-pop-in border-2 border-green-500/30 bg-white/95 dark:bg-slate-900/95 text-center">
                        <div className="w-20 h-20 bg-green-100 dark:bg-green-900/30 rounded-full flex items-center justify-center mx-auto mb-6 text-green-500">
                            <Icons.Check />
                        </div>
                        <h3 className="text-2xl font-bold text-slate-800 dark:text-white mb-2">{t('thank_you_title')}</h3>
                        <p className="text-slate-600 dark:text-slate-300 mb-8">{t('thank_you_msg')}</p>
                        <button onClick={onClose} className="w-full py-3 bg-slate-900 dark:bg-slate-700 text-white rounded-xl font-bold hover:scale-[1.02] transition">
                            Close
                        </button>
                    </div>
                </div>
            );
        };

        // --- Donate Page Component ---
        const Donate = () => {
            const { lang } = useContext(AppContext);
            const t = (k) => translations[lang][k];

            const [amount, setAmount] = useState(100);
            const [customAmount, setCustomAmount] = useState('');
            const [method, setMethod] = useState('bkash');
            const [loading, setLoading] = useState(false);
            const [showSuccess, setShowSuccess] = useState(false);
            const [error, setError] = useState('');
            const [copied, setCopied] = useState(false);

            const accountNumber = "01618928421";

            const handleCopy = () => {
                navigator.clipboard.writeText(accountNumber);
                setCopied(true);
                setTimeout(() => setCopied(false), 2000);
            };

            const handleCustomAmount = (e) => {
                setCustomAmount(e.target.value);
                setAmount(null); // Clear preset selection
            };

            const handlePreset = (val) => {
                setAmount(val);
                setCustomAmount('');
            };

            const handlePay = (e) => {
                e.preventDefault();
                setError('');
                const finalAmount = amount || parseFloat(customAmount);

                if (!finalAmount || finalAmount <= 0) {
                    setError(t('err_amount'));
                    return;
                }
                if (!method) {
                    setError(t('err_method'));
                    return;
                }

                setLoading(true);
                // Simulate API call
                setTimeout(() => {
                    setLoading(false);
                    setShowSuccess(true);
                    setAmount(100);
                    setCustomAmount('');
                }, 2000);
            };

            return (
                <div className={`min-h-screen pt-24 flex flex-col ${lang === 'bn' ? 'font-bangla' : ''}`}>
                    <Navbar activePage="donation" />
                    <SuccessModal isOpen={showSuccess} onClose={() => setShowSuccess(false)} />

                    <main className="flex-grow px-4 sm:px-6 lg:px-8 max-w-6xl mx-auto w-full">
                        
                        {/* Header */}
                        <div className="text-center mb-12 animate-fade-in relative">
                            <div className="absolute top-0 left-1/2 -translate-x-1/2 w-40 h-40 bg-pink-500/20 rounded-full blur-3xl pointer-events-none"></div>
                            <div className="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-pink-100 dark:bg-pink-900/30 text-pink-600 dark:text-pink-300 text-xs font-bold uppercase tracking-wide mb-4 animate-pulse-slow">
                                <Icons.Heart /> <span>Community Powered</span>
                            </div>
                            <h1 className="text-4xl md:text-5xl font-extrabold text-slate-900 dark:text-white tracking-tight mb-4">
                                {t('donate_hero_title')}
                            </h1>
                            <p className="text-lg text-slate-500 dark:text-slate-400 max-w-2xl mx-auto">
                                {t('donate_hero_desc')}
                            </p>
                        </div>

                        <div className="grid grid-cols-1 lg:grid-cols-12 gap-8">
                            
                            {/* Left Column: Manual Payment & Social Proof */}
                            <div className="lg:col-span-5 space-y-6 animate-slide-up">
                                
                                {/* Manual Payment Card */}
                                <div className="glass-panel p-6 rounded-2xl border-l-4 border-pink-500 shadow-lg bg-white/60 dark:bg-slate-800/60 relative overflow-hidden group">
                                    <div className="absolute top-0 right-0 w-32 h-32 bg-pink-500/10 rounded-bl-full pointer-events-none transition-transform group-hover:scale-110"></div>
                                    <h3 className="text-lg font-bold text-slate-800 dark:text-white flex items-center gap-2 mb-2">
                                        <Icons.Wallet /> {t('manual_pay_title')}
                                    </h3>
                                    <p className="text-sm text-slate-500 dark:text-slate-400 mb-4">{t('manual_pay_desc')}</p>
                                    
                                    <div className="bg-slate-100 dark:bg-slate-900/50 p-4 rounded-xl border border-slate-200 dark:border-slate-700 relative">
                                        <div className="text-xs font-bold text-slate-400 uppercase tracking-widest mb-1">{t('acc_type')}</div>
                                        <div className="flex items-center justify-between">
                                            <div className="text-2xl font-mono font-bold text-slate-800 dark:text-white tracking-wider select-all">{accountNumber}</div>
                                            <button 
                                                onClick={handleCopy}
                                                className="flex items-center gap-1.5 px-3 py-1.5 bg-white dark:bg-slate-800 hover:bg-pink-50 dark:hover:bg-slate-700 text-slate-600 dark:text-slate-300 rounded-lg shadow-sm border border-slate-200 dark:border-slate-600 transition-all text-sm font-bold active:scale-95"
                                            >
                                                {copied ? <Icons.Check /> : <Icons.Copy />} {copied ? t('copied') : t('copy')}
                                            </button>
                                        </div>
                                    </div>

                                    <div className="mt-4 flex flex-wrap gap-2">
                                        {['Bkash', 'Nagad', 'Rocket', 'Upay'].map(p => (
                                            <span key={p} className="px-2.5 py-1 rounded-md bg-white dark:bg-slate-700 border border-slate-200 dark:border-slate-600 text-xs font-bold text-slate-600 dark:text-slate-300 shadow-sm">
                                                {p}
                                            </span>
                                        ))}
                                    </div>
                                </div>

                                {/* Recent Supporters */}
                                <div className="glass-panel p-6 rounded-2xl">
                                    <h3 className="text-lg font-bold text-slate-800 dark:text-white mb-4 flex items-center gap-2">
                                        <Icons.Globe /> {t('recent_supporters')}
                                    </h3>
                                    <div className="space-y-4">
                                        {[
                                            { name: t('supporter_1'), amount: '৳50', time: '2m ago', color: 'bg-blue-100 text-blue-600' },
                                            { name: t('supporter_2'), amount: '৳500', time: '15m ago', color: 'bg-green-100 text-green-600' },
                                            { name: t('supporter_3'), amount: '৳100', time: '1h ago', color: 'bg-purple-100 text-purple-600' },
                                        ].map((s, i) => (
                                            <div key={i} className="flex items-center justify-between p-3 rounded-xl bg-slate-50 dark:bg-slate-800/50">
                                                <div className="flex items-center gap-3">
                                                    <div className={`w-8 h-8 rounded-full flex items-center justify-center font-bold text-xs ${s.color}`}>
                                                        {s.name.charAt(0)}
                                                    </div>
                                                    <div>
                                                        <div className="text-sm font-bold text-slate-700 dark:text-slate-200">{s.name}</div>
                                                        <div className="text-[10px] text-slate-400">{s.time}</div>
                                                    </div>
                                                </div>
                                                <div className="font-bold text-slate-800 dark:text-white">{s.amount}</div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                                
                                <div className="p-4 rounded-xl bg-blue-50 dark:bg-blue-900/20 text-blue-600 dark:text-blue-300 text-sm flex gap-3 items-start">
                                    <Icons.Shield />
                                    <span>{t('secure_badge')}. SSL Encrypted & Verified.</span>
                                </div>
                            </div>

                            {/* Right Column: Online Payment Gateway Form */}
                            <div className="lg:col-span-7 animate-slide-up" style={{animationDelay: '0.1s'}}>
                                <div className="glass-panel rounded-3xl p-6 sm:p-8 shadow-2xl border-t-4 border-pink-500 bg-white/80 dark:bg-slate-900/80">
                                    
                                    {/* 1. Amount Selection */}
                                    <div className="mb-8">
                                        <label className="text-sm font-bold text-slate-700 dark:text-slate-300 mb-3 block">{t('choose_amount')}</label>
                                        <div className="grid grid-cols-3 gap-3 mb-4">
                                            {[50, 100, 500].map((val) => (
                                                <button
                                                    key={val}
                                                    onClick={() => handlePreset(val)}
                                                    className={`py-3 px-4 rounded-xl font-bold text-lg transition-all border-2 
                                                    ${amount === val 
                                                        ? 'border-pink-500 bg-pink-500 text-white shadow-lg shadow-pink-500/30' 
                                                        : 'border-slate-200 dark:border-slate-700 bg-slate-50 dark:bg-slate-800 text-slate-600 dark:text-slate-300 hover:border-pink-300'}`}
                                                >
                                                    ৳{val}
                                                </button>
                                            ))}
                                        </div>
                                        <div className="relative">
                                            <span className="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 font-bold">৳</span>
                                            <input 
                                                type="number" 
                                                placeholder={t('custom_amount')} 
                                                value={customAmount}
                                                onChange={handleCustomAmount}
                                                className={`w-full bg-slate-50 dark:bg-slate-800 border-2 rounded-xl py-3 pl-8 pr-4 font-bold text-slate-800 dark:text-white focus:outline-none focus:ring-2 focus:ring-pink-500 transition-all ${amount === null ? 'border-pink-500' : 'border-slate-200 dark:border-slate-700'}`}
                                            />
                                        </div>
                                    </div>

                                    {/* 2. Payment Method */}
                                    <div className="mb-8">
                                        <label className="text-sm font-bold text-slate-700 dark:text-slate-300 mb-3 block">{t('payment_method')}</label>
                                        <div className="grid grid-cols-2 sm:grid-cols-4 gap-3">
                                            {[
                                                { id: 'bkash', name: t('method_bkash'), color: 'text-pink-600' },
                                                { id: 'nagad', name: t('method_nagad'), color: 'text-orange-600' },
                                                { id: 'rocket', name: t('method_rocket'), color: 'text-purple-600' },
                                                { id: 'upay', name: t('method_upay'), color: 'text-blue-500' },
                                            ].map((m) => (
                                                <label key={m.id} className="cursor-pointer relative group">
                                                    <input 
                                                        type="radio" 
                                                        name="method" 
                                                        value={m.id} 
                                                        checked={method === m.id} 
                                                        onChange={() => setMethod(m.id)}
                                                        className="payment-radio sr-only"
                                                    />
                                                    <div className="p-4 rounded-xl border-2 border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 hover:bg-slate-50 dark:hover:bg-slate-700/50 transition-all flex flex-col items-center justify-center gap-2 h-24">
                                                        <div className={`${m.color} bg-slate-100 dark:bg-slate-900 p-2 rounded-full`}>
                                                            <Icons.Wallet />
                                                        </div>
                                                        <span className="font-bold text-[10px] sm:text-xs text-slate-600 dark:text-slate-300 uppercase">{m.name}</span>
                                                    </div>
                                                    {method === m.id && (
                                                        <div className="absolute top-2 right-2 text-pink-500 bg-pink-100 dark:bg-pink-900 rounded-full p-0.5">
                                                            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="4" strokeLinecap="round" strokeLinejoin="round"><polyline points="20 6 9 17 4 12"/></svg>
                                                        </div>
                                                    )}
                                                </label>
                                            ))}
                                        </div>
                                    </div>

                                    {/* Error Message */}
                                    {error && (
                                        <div className="mb-4 p-3 bg-red-100 dark:bg-red-900/30 text-red-600 dark:text-red-300 text-sm font-bold rounded-lg flex items-center gap-2 animate-fade-in">
                                            <Icons.Info /> {error}
                                        </div>
                                    )}

                                    {/* Submit Button */}
                                    <button 
                                        onClick={handlePay}
                                        disabled={loading}
                                        className="w-full py-4 rounded-xl bg-gradient-to-r from-pink-600 to-rose-600 hover:from-pink-700 hover:to-rose-700 text-white font-bold text-lg shadow-lg shadow-pink-500/30 transform transition active:scale-95 disabled:opacity-70 disabled:cursor-not-allowed flex justify-center items-center gap-2"
                                    >
                                        {loading ? (
                                            <>
                                                <svg className="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                                    <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                                                    <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                                </svg>
                                                {t('processing')}
                                            </>
                                        ) : (
                                            <>
                                                {t('pay_now')} {(amount || customAmount) ? `৳${amount || customAmount}` : ''}
                                            </>
                                        )}
                                    </button>
                                </div>
                            </div>
                        </div>

                    </main>

                    <Footer />
                </div>
            );
        };

        const AppWrapper = () => {
            const [lang, setLang] = useState('en');
            const [darkMode, setDarkMode] = useState(false);

            useEffect(() => {
                const savedLang = localStorage.getItem('lang');
                if (savedLang) setLang(savedLang);

                const savedTheme = localStorage.getItem('theme');
                if (savedTheme === 'dark') {
                    setDarkMode(true);
                    document.documentElement.classList.add('dark');
                }
            }, []);

            return (
                <AppContext.Provider value={{ lang, setLang, darkMode, setDarkMode }}>
                    <Donate />
                </AppContext.Provider>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<AppWrapper />);
    </script>
</body>
</html>
